{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
<div class="container contact-container mt-5 col-10"> 
    <div class="row">
        <div class="col-12 text-center mt-3">
            <h2 class="logo-font gradient">Contact Us</h2>
        </div>
    </div>
    <hr class="col-12 col-lg-8">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <form method="POST" action="{% url 'contact' %}" id="contact-form">
                {% csrf_token %}
                {% for field in form %}
                    {{ field | as_crispy_field }}
                {% endfor %}
                <div class="text-center my-2">
                    <a class="btn btn-fc-out mx-1" href="{% url 'home' %}">Cancel</a>
                    <button class="btn btn-primary mx-1" type="submit">Submit</button
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}


{% block postloadjs %}
{{ block.super }}
{% endblock %}
