{% extends "base.html" %}
{% block page_header %}
{% endblock %}
{% block content %}
{% include 'home/includes/sale.html' %}
{% include 'home/includes/new-arrivals.html' %}
<div class="row mx-md-5 mx-sm-1">
    <div class="col-12 ">
        <img class = "img-fluid img-cover" src="{{ MEDIA_URL }}media-banner.jpeg" alt="Sale Banner">
    </div>
</div>
<div class="row mx-5 text-center">
    <div class="col-6 my-5">
        <input type=button onClick="location.href='{% url 'products' %}?category=guitars'"
            value='Guitars' class="btn btn-light rounded-pill" style="width: 120px;">
    </div>
    <div class="col-6 my-5">
        <input type=button onClick="location.href='{% url 'products' %}?category=basses'"
            value='Basses' class="btn btn-light rounded-pill" style="width: 120px;">
    </div>
    <div class="col-6 my-5">
        <input type=button onClick="location.href='{% url 'products' %}?category=effects'"
            value='Effects' class="btn btn-light rounded-pill" style="width: 120px;">
    </div>
    <div class="col-6 my-5">
        <input type=button onClick="location.href='{% url 'products' %}?category=merch'"
            value='Merch' class="btn btn-light rounded-pill" style="width: 120px;">
    </div>
</div>
{% endblock %}
