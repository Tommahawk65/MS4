{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container-fluid contact-container px-4 mt-5"> 
    <div class="row">
        <div class="col-12 text-center sale-title mt-3">
            <h2 class="text-white title-text">Contact Us</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <form method="POST" action="{% url 'contact' %}" id="contact-form">
                {% csrf_token %}
                {% for field in form %}
                    {{ field | as_crispy_field }}
                {% endfor %}
                <div class="text-center my-2">
                    <a class="btn btn-outline-light mt-4 mx-1" href="{% url 'home' %}">Cancel</a>
                    <button class="btn btn-primary mt-4 mx-1" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}


{% block postloadjs %}
{{ block.super }}
{% endblock %}
